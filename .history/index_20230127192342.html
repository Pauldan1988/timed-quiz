<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=yes"
    />
    <title>Quizlet</title>
    <link rel="reset" href="./assets/CSS/reset.css" />
    <link rel="stylesheet" href="./assets/CSS/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="quizlet">
      <h2>Welcome to Quizlet!</h2>
      <p>
        Quizlet is a simple, fun quiz on some basics of Javascript. You will be
        timed and your final time will be your final score. Getting an answer
        right will add 5 seconds to the timer and getting a question wrong will
        subtract 10 seconds. Press "Start!" to begin.
      </p>
      <button type="button" id="start">Click me!</button>
    </div>
    <!-- <div id="highscorebtn">
      <button id="goToHs"></button>
    </div> -->
    <script src="./assets/JS/script.js"></script>
  </body>
</html>
