<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scorepage</title>
    <link rel="reset" href="./assets/CSS/reset.css" />
    <link rel="stylesheet" href="./assets/CSS/stylescore.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>

<body>
    <div id="header">
        <h2>Congratulations! Your score is!</h2>
        <p id="score"></p>
    </div>
    <div id="score-list">
        <h3>Highscores</h3>
        <ol id="scores">
            <li></li>
            <li></li>
            <li></li>
        </ol>
    </div>
    <div id="formdiv">
        <form id="form">
            <label for="initials">Enter your Initials:</label>
            <input type="text" id="initials" name="initials" placeholder="input" />
            <button type="submit">Submit</button>
        </form>
    </div>
    <div id="returnhome">
        <label for="returnhome">Or return to Main Menu</label>
        <button type="submit" id="returnhome">Return Home</button>
    </div>
    <script src="/assets/JS/scorepage.js"></script>
</body>

</html>
